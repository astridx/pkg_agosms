PLG_AGOSMSADDRESSMARKER_SHOWROUTINGCONTROL_DESC="<p>More information about the options can be found at <a href="https://www.liedman.net/leaflet-routing-machine/api/">www.liedman.net</a></p><p>To calculate the route, you can choose between <a href='http://project-osrm.org/'>OSRM</a> and <a href='https://docs.mapbox.com/help/how-mapbox-works/directions/'>Mapbox</a>.</p><ul><li>OSRM is great for a demo, but not for production: the service is free but comes with a <a href='https://github.com/Project-OSRM/osrm-backend/wiki/Api-usage-policy'>usage policy</a> and without any warranties or SLA. You can set up <a href='https://github.com/Project-OSRM/osrm-backend/wiki/Running-OSRM'>your own OSRM server</a>.<li>One alternative for routing is to use Mapbox Directions API. The directions API is a part of Mapbox’s platform, so you can’t install your own version of it: it’s installed, hosted and supported by Mapbox. You’ll need a Mapbox account to use this feature.</ul>"
