MOD_AGOSMSFILEUPLOADER="Agosms File Uploader"
MOD_AGOSMS_DESCRIPTION="<h2>Agosms File Uploader</h2><p>Agosms is a file upload module for maps. It allows the administrator to specify a destination folder, and allows the user to upload files to it. The administrator can also specify how many files that can be uploaded simultaneously, as well as the text in the front end. You can even have more then one module of its kind on the same page.</p>"
