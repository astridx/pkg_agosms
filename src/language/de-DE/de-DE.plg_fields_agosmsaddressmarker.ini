PLG_FIELDS_AGOSMSADDRESSMARKER_XML_DESCRIPTION="Mit diesem Plugin können Sie neue Felder vom Typ "agosmsaddressmarker" in allen Erweiterungen erstellen, in denen benutzerdefinierte Felder unterstützt werden. Sie können benutzerdefinierte Felder auswählen, deren Werte zu einer Zeichenfolge zusammengefasst werden. Aus dieser Zeichenfolge werden geografische Koordinaten berechnet und angezeigt als Marker auf einer Karte."
