PLG_AGOSMSADDRESSMARKER_SHOWROUTINGCONTROL_DESC="<p> Weitere Informationen zu den Optionen finden Sie unter <a href="https://www.liedman.net/leaflet-routing-machine/api/"> www.liedman.net </a> < / p> <p> Um die Route zu berechnen, können Sie zwischen <a href='http://project-osrm.org/'> OSRM </a> und <a href='https: //docs.mapbox wählen .com / help / how-mapbox-works / directions / '> Mapbox </a>. </p><ul><li> OSRM eignet sich hervorragend für eine Demo, aber nicht für die Produktion: Der Service ist kostenlos, wird aber mitgeliefert eine <a href='https://github.com/Project-OSRM/osrm-backend/wiki/Api-usage-policy'> Nutzungsrichtlinie </a> und ohne jegliche Gewährleistung oder SLA. Sie können <a href='https://github.com/Project-OSRM/osrm-backend/wiki/Running-OSRM'> Ihr eigener OSRM-Server </a>. <li> Eine Alternative für das Routing ist die Verwendung der Mapbox Directions API directions API ist Teil der Mapbox-Plattform, daher können Sie keine eigene Version davon installieren: Sie wird von Mapbox installiert, gehostet und unterstützt. Dazu benötigen Sie ein Mapbox-KontoVerwenden Sie diese Funktion. </ul> "
